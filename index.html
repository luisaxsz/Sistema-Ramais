<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramais</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Ramais da Casa Civil da Governadoria</h1>
    <div class="busca">
      <label for="busca">Buscar Ramais</label>
      <input
        type="search"
        placeholder="Busque por setor,local ou usuário..."
        id="busca"
      />
    </div>
    <table id="table-ramais">
      <th id="local">Local</th>
      <th id="setor">Setor</th>
      <th id="usuario">Usuário</th>
      <th id="ramal">Ramal</th>
    </table>

    <div class="controle_paginação">
      <button id="anterior"><</button>
      <button id="proxima">></button>
    </div>
   
    <!---Firebase config-->
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"
    ></script>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
